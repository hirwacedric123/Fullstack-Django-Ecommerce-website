{% extends 'nav.html' %}

{% block title %}
Shop Hub Set Passowrd
{% endblock title %}

{% block body %} 
<section id="contact" class="contact">
    <div class="container">

      <div class="section-title" data-aos="fade-up">
<br><br><br><br><br>
<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-4">

        <div class="container" data-aos="fade-up" data-aos-delay="400">   
            {% for message in messages %}
            <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
                <strong></strong>{{message}}.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>          
            {% endfor %}      
            <div class="form"> 
                <h1 data-aos="fade-up">Set New Passowrd</h1>  
                <form action="{% url 'set-new-password' uidb64 token %}" method="post">{% csrf_token %}                  
                    <div class="inputfield">
                        <input type="password" placeholder="Enter Your New Password" class="form-control rounded-pill shadow-none p-2" id="pass1" name="pass1" required>
                    </div> <br>
                    <div class="inputfield">
                        <input type="password" placeholder="Comfirm your New Password" class="form-control rounded-pill shadow-none p-2" id="pass2" name="pass2" required>
                    </div> <br>        
                    <div class="inputfield">
                    <button type="submit" class="btn btn-danger w-50 rounded-pill p-2">Reset</button>
                    </div><br>
                    <span> <a href="/arkauth/login/">Go Back</a><br></span>  
                    
                </form> 


            </div>
        </div>


    </div>
    <div class="col-md-6"></div>
</div>
</div>
</div>
</section>{% endblock body %}
